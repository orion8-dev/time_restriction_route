<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenrin Maps API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script
        src="https://test-js.zmaps-api.com/zma_loader.js?key=QBcrOCr2iW1rDu2E5yECv3KV17dDjvZt6Ux3yV35&auth=ip"></script>
</head>

<body>
    <h1>規制時間帯の自動車ルート</h1>
    <div class="container mt-4">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="datetime" placeholder="日付と時間を選択">
            <label for="floatingInput">日付と時間を選択</label>
        </div>
        <div class="d-grid gap-2">
            <button id="searchButton" class="btn btn-outline-secondary">ルート検索</button>
        </div>
    </div>
    <div id="info">
        <div id="ZMap"></div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                所要時間 ➡
                <span class="badge text-bg-primary rounded-pill" id="time"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                距離 ➡
                <span class="badge text-bg-primary rounded-pill" id="dist"></span>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
